<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--v-f v-show 控制元素显示与隐藏；v-if操作的是DOM v-show 操作的是样式
    如果频繁的切换DOM 使用v-show，当数据一开始就确定下来就使用v-if更好，如果v-if不通过内部指令就不会执行，v-show不通过内部也会渲染
     <div v-show="false">
        <div v-for="a in arr">{{a}}</div>
    </div> 虽然v-show=false不显示 但是内部v-for依然会执行，如果换成v-if=false 则会阻止内部v-for执行 节省性能
    -->

</div>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: 'zhangsan'
        }
    })
</script>
</body>
</html>
