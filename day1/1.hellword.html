<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <!--文件右键 Copy Relative Path 可以拷贝文件的相对路径-->
</head>
<body>
<div id="app">
    <!--{{}}小胡子语法 表达式  里面可以放赋值 取值 三元表达式  {{msg='你好珠峰'}} {{msg}} {{1>0?msg:''}}-->
    {{msg}}
</div>
<script>
    //引入vue后给你一个Vue构造函数
    let vm = new Vue({
        el: '#app',//告诉vue管理哪个部分 传DOM
        data: {
            msg: 'zhangsan'//data里的数据会被vm所代理,可以通过vm.msg获取
        }
    })
</script>
</body>
</html>
