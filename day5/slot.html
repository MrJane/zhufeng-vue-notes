<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <!--文件右键 Copy Relative Path 可以拷贝文件的相对路径-->
</head>
<body>
<div id="app">
    <!--<modal><h1>是否删除</h1></modal> 我们想用里面h1标签 我们就要用slot组件-->
    <!--这里放的内容均属于父级vm实例模板的，只有属性名属于组件的-->
    <modal><h1>是否删除</h1></modal>
    <modal><h1>是否提交</h1></modal>
    <modal><h1 slot="title">是否提交</h1><P slot="content">内容</P></modal>
    <modal><h1 @click="fn">是否提交</h1></modal>
    <!--假如有点击事件函数fn时候，这个fn是属于父组件vm的传给modal组件的-->
</div>
<!--模板中只有一个根元素-->
<template id="modal">
    <div>
        <!--slot中可以放一些默认的内容，如果传递内容则替换掉，如果modal组件里传了如上h1则会替换掉slot里的p标签内容-->
        <slot name="defualt"><p>默认的标题</p></slot>
        <slot></slot>
        <!--slot有name属性 可以对应内容的slot属性 插入相应的地方 如上面h1里的slot=title就会插入到slot里name=title上
        如果没有slot名字的标签会默认放置在slot的name=defualt中
        -->
        <slot name="title"></slot>
    </div>
</template>
<script>
    let modal = {
        template:'#modal'
    }
    let vm = new Vue({
        el: '#app',
        data: {
            msg: 'zhangsan'
        },
        components:{
            modal
        }
    })
</script>
</body>
</html>
